<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="margin-bottom: 3000px; margin-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        height: 60px;
        left: 0;
        right: 0;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 60px;
        bottom: 0;
        left: 0;
        width: 70px;
      "
    >
      sidebar
      <div
        style="position: absolute; top: 0px; right: 0px; background-color: red"
      >
        X
      </div>
    </div>
    <div
      style="
        width: 200px;
        margin-top: 80px;
        height: 200px;
        position: static;
        background-color: lightpink;
      "
    >
      div1
    </div>
    <div style="width: 200px; height: 200px; background-color: lightblue">
      div2
    </div>
  </body>
</html>
