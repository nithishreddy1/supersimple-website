<!DOCTYPE html>
<html>
  <head>
    <style>
      .a {
        width: 500px;
        height: 200px;
        background-color: rgb(187, 187, 218);
        position: relative;
      }
      .b {
        background-color: black;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: small;
        text-align: center;
        padding-bottom: -2px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="a"><div class="b">X</div></div>
    </div>
  </body>
</html>
