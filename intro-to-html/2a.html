<style>
  .uber {
    background-color: black;
    color: white;

    cursor: pointer;
    border: none;
    margin-right: 20px;
    padding: 10px 20px 10px 20px;
    transition: opacity 0.15s;
  }
  .uber:hover {
    opacity: 0.7;
  }
  .uber:active {
    opacity: 0.3;
  }

  .amazon {
    background-color: rgb(239, 208, 28);
    color: black;
    cursor: pointer;
    border: none;
    border-radius: 20px;
    margin-right: 20px;
    padding: 10px 20px 10px 20px;
    transition: opacity 0.15s;
  }
  .amazon:hover {
    background-color: yellow;
  }
  .github {
    background-color: rgb(46, 164, 79);
    color: white;
    cursor: pointer;
    border: none;
    margin-right: 10px;
    border-radius: 5px;
    padding: 10px 20px 10px 20px;
    transition: background-color 0.15s;
  }
  .github:hover {
    box-shadow: 2px 2px 2px rgba(46, 164, 79, 0.2);
  }
  .start {
    background-color: rgb(172, 53, 172);
    color: white;
    font-weight: bold;
    border-radius: 3px;
    border: none;
    padding: 10px 20px 10px 20px;
    margin-right: 10px;
    transition: 0.15s;
  }
  .start:hover {
    background-color: purple;
  }
  .down {
    background-color: white;
    color: rgba(0, 0, 0, 0.795);
    font-weight: bold;
    border-radius: 3px;
    border-color: rgba(0, 0, 0, 0.227);
    padding: 10px 20px 10px 20px;
    margin-right: 10px;
    transition: 0.15s;
  }
  .down:hover {
    background-color: rgba(0, 0, 0, 0.227);
    color: white;
  }
  .apply {
    background-color: rgb(0, 106, 255);
    color: white;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    font-size: medium;
    border-color: rgba(0, 0, 0, 0.227);
    padding: 10px 20px 10px 20px;
    margin-right: 10px;
    transition: 0.15s;
  }
  .apply:hover {
    background-color: rgb(11, 11, 128);
  }
  .save {
    background-color: white;
    color: rgb(0, 119, 255);
    font-weight: bold;
    border-radius: 30px;
    border-color: rgb(0, 0, 255);
    padding: 10px 20px 10px 20px;
    border-style: solid;
    cursor: pointer;
    transition: 0.15s;
  }
  .save:hover {
    border-width: 3px;
    background-color: rgba(95, 153, 239, 0.262);
  }
  .i {
    background-color: green;
    color: white;
    font-weight: bold;
    padding: 5px 10px 5px 10px;
    border: none;
    cursor: pointer;
    transition: 0.15s;
    margin-right: 20px;
  }
  .i:hover {
    padding: 10px 20px 10px 20px;
  }
  .j {
    background-color: green;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 5px 10px 5px 10px;
    border: none;
    cursor: pointer;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
    transition: 0.15s;
    margin-right: 20px;
  }
  .j:active {
    box-shadow: none;
    margin-left: 3px;
    margin-top: 3px;
  }
  .k {
    background-color: green;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding-top: 8px;
    padding-bottom: 8px;
    border: none;
    cursor: pointer;
    padding-left: 10px;
    padding-right: 10px;
    transition: padding 0.15s;
    margin-right: 10px;
  }
  .k:hover {
    padding-left: 20px;
    padding-right: 20px;
  }
</style>

<button class="uber">Request now</button>
<button class="amazon">Add to Cart</button>
<button class="github">Sign up</button>
<button class="start">Get Started</button>
<button class="down">Download</button>
<button class="apply">Apply on company website</button>
<button class="save">Save</button>
<button>Back</button><br />

<button class="i">Stretch</button>
<button class="j">Shadow</button>
<button class="k">One</button>
<button class="k">Two</button>
<button class="k">Three</button>
